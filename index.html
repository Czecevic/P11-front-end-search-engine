<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <nav>
      <div class="search">
        <input type="text" placeholder="Type to search..." />
        <!-- <i class="fas fa-search"></i> -->
      </div>
      <div id="tagList"></div>
      <div class="boxList" id="ingredientsButton">
        <span class="list-ingredients padding title">ingredients</span>
        <i class="fas fa-chevron-down movechevron"></i>
        <input type="text" id="ingredientsSearch" />
        <div id="ingredientsList" class="listOfingredients">
          <ul class="search-list-ingredient"></ul>
        </div>
      </div>
      <div class="boxList" id="appareilButton">
        <span class="list-appareils padding title">Appareil</span>
        <i class="fas fa-chevron-down movechevron"></i>
        <input type="text" id="appareilSearch" />
        <div id="appareilList" class="listOfAppareil">
          <ul class="search-list-appareils"></ul>
        </div>
      </div>
      <div class="boxList" id="ustensilesButton">
        <span class="list-ustensiles padding title">Ustensiles</span>
        <i class="fas fa-chevron-down movechevron"></i>
        <input type="text" id="ustensilesSearch" />
        <div id="UstensilesList" class="listOfUstencils">
          <ul class="search-list-ustencils"></ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="recette"></div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/f1e4575534.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./script/index.js"></script>
</html>
