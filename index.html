<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
</head>
<body>
    <div>
        <main class="main">
            <section class="search">
                <div class="search__input-group">
                    <input 
                        type="text" 
                        class="search__input" 
                        placeholder="Type to search..."
                    />
                    <button class="search__button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </section>
            <section class="tag"></section>
            <section class="filter">
                <div class="filter__custom-select">
                    <span class="filter__custom-arrow"></span>
                    <input
                    class="filter__select filter__select--primary" 
                    type="button"
                    data-color="primary"
                    data-value="Appareil"
                    value="Appareil"
                    />
                </div>
                <div class="filter__custom-select">
                    <span class="filter__custom-arrow"></span>
                    <input
                    class="filter__select filter__select--success" 
                    type="button"
                    data-color="success"
                    data-value="Appareil"
                    value="Appareil"
                    />
                </div>
                <div class="filter__custom-select">
                    <span class="filter__custom-arrow"></span>
                    <input
                    class="filter__select filter__select--danger" 
                    type="button"
                    data-color="danger"
                    data-value="Ustensiles"
                    value="Ustensiles"
                    />
                </div>
            </section>
            <section class="cards"></section>
        </main>
    </div>
</body>
<script src="https://kit.fontawesome.com/f1e4575534.js" crossorigin="anonymous"></script>
</html>
