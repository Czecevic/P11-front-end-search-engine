<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <h1>Les Petits Plats</h1>
    <nav>
      <div class="search">
        <input type="text" placeholder="Type to search..." />
        <i class="fas fa-search"></i>
      </div>
      <div id="tagList">
        <div class="boxList" id="ingredientsButton">
          <div class="search-container">
            <input
              type="text"
              id="ingredientsSearch"
              placeholder="ingredients"
            />
            <button type="button" class="searchButton">
              <i class="fas fa-chevron-down movechevron"></i>
            </button>
            <div class="listOfingredients">
              <ul id="ingredientsList"></ul>
            </div>
          </div>
        </div>
        <div class="boxList" id="appareilButton">
          <div class="search-container">
            <input type="text" id="appareilSearch" placeholder="appareils" />
            <button type="button" class="searchButton">
              <i class="fas fa-chevron-down movechevron"></i>
            </button>
            <div class="listOfAppareil">
              <ul id="appareilList"></ul>
            </div>
          </div>
        </div>
        <div class="boxList" id="ustensilesButton">
          <div class="search-container">
            <input type="text" id="ustensilesSearch" placeholder="ustensiles" />
            <button type="button" class="searchButton">
              <i class="fas fa-chevron-down movechevron"></i>
            </button>
            <div class="listOfUstencils">
              <ul id="UstensilesList"></ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="cardContainer" id="recette"></div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/f1e4575534.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./script/index.js"></script>
</html>
